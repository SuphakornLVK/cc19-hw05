<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW05</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="box top-nav">
            <div class="box logo">
                <img src="./Logo.png" alt="logo" href="#">
            </div>
            <div class="box nav-mid">
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </div>
            <div class="box nav-right">
                <img src="./search.png" alt="search" href="#">
                <img src="./cart.png" alt="cart" href="#">
                <a href="#">LOGIN</a>
                <div class="gab-dash">|</div>
                <a href="#">SIGN UP</a>
            </div>
        </div>
        <div class="box main-text">
            <div class="text-spot">My Cart</div>
        </div>
        <div class="box content">
            <div class="box content-left">
                <div class="box sell-box">
                    <div class="box pic-sm">
                        <img src="./bin.png" alt="trash-bin" id="trash-bin">
                    </div>
                    <img src="./GoogleDocPasscard.png" alt="Card" id="card">
                    <div class="product-detail">
                        <p>Google Docs</p>
                        <div class="box dot">
                            <img src="./dot.png" alt="dot" id="dot">
                            <img src="./dot.png" alt="dot" id="dot">
                            <img src="./blank-dot.png" alt="dot" id="dot">
                            <select name="course" id="course">
                                <option value="1">LV 1 - 3</option>
                                <option value="2">LV 2 - 3</option>
                                <option value="3">LV 3 - 3</option>
                            </select>
                        </div>
                        <div class="cost">THB 150</div>
                    </div>
                </div>
                <div class="box sell-box">
                    <div class="box pic-sm">
                        <img src="./bin.png" alt="trash-bin" id="trash-bin">
                    </div>
                    <img src="./GoogleSlidePasscard.png" alt="Card" id="card">
                    <div class="product-detail">
                        <p>Google Slides</p>
                        <div class="box dot">
                            <img src="./dot.png" alt="dot" id="dot">
                            <img src="./dot.png" alt="dot" id="dot">
                            <img src="./dot.png" alt="dot" id="dot">
                            <img src="./blank-dot.png" alt="dot" id="dot">
                            <select name="course" id="course">
                                <option value="1">LV 1 - 4</option>
                                <option value="2">LV 2 - 4</option>
                                <option value="3">LV 3 - 4</option>
                                <option value="4">LV 4 - 4</option>
                            </select>
                        </div>
                        <div class="cost">THB 150</div>
                    </div>
                </div>
            </div>
            <div class="box content-right">
                <h1>Order Info</h1>
                <div class="box subtotal">
                    <div class="box total">Subtotal</div>
                    <div class="box bath">THB 300</div>
                </div>
                <div class="box promobox">
                    <img src="./ticket.png" alt="promo-ticket" id="ticket">
                    <input type="text" name="promo" placeholder="Promotion Code">
                    <button>APPLY</button>
                </div>
                <div class="box upper-line"></div>
                <div class="box total-pay">
                    <div class="box total-bot">Total payment</div>
                    <div class="box total-bath">THB 300</div>
                </div>
                <button>LOG IN TO CHECKOUT</button>
            </div>
        </div>
    </div>
</body>
</html>
